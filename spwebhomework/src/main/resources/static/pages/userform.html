<div ng-app="textAppp" ng-controller="formController" Style="margin:20px; width: 50%">

<div id="messages" ng-show="message">{{message}}</div> 
 
  <!-- Form Section-->
<form role="form" name="textForm"  ng-submit="processForm(textForm.$valid)" novalidate="">
  
 <!-- Enter Text --> 
 <div id="name-group" class="form-group" ng-class="{'has-error': textForm.text.$invalid && !textForm.text.$pristine && submitted}">
    <label>Send Text :</label>
    <input type="text" name="text" class="form-control" placeholder="Hi there" ng-model="formValues.text" ng-required="true"></input>
    <p ng-show="textForm.text.$invalid && !textForm.text.$pristine && submitted" class="help-block">Send some Greeting.</p>
  </div>
  
  <!-- User Name --> 
 <div id="name-group" class="form-group" ng-class="{'has-error': textForm.userName.$invalid && !textForm.userName.$pristine && submitted}">
    <label>User Name :</label>
    <input type="text" name="userName" class="form-control" placeholder="Hi there" ng-model="formValues.userName" ng-required="true"></input>
    <p ng-show="textForm.userName.$invalid && !textForm.userName.$pristine && submitted" class="help-block"> Enter user name.</p>
  </div>
 

  <button type="submit" class="btn btn-primary btn-md">
     Submit!</button>   <br></br> 
</form>
<p ng-model="responseData">{{responseData}}</p>
<br></br>
<div class="bs-component">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Hobby</th>
                                </tr>
                            </thead>
                            <tbody>
        <tr dir-paginate="user in arrayOfUsers|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.hobby}}</td>
            <td>{{user.id}}</td>
       </tr>
    </tbody>
                        </table> 
    <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
                    </div>
</div>
